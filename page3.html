<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Question ğŸ’˜</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#ffe5ec;
      --text:#2b2b2b;
      --accent:#ff4d6d;
      --accent2:#ff8fa3;
      --shadow: 0 18px 45px rgba(0,0,0,0.12);
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:var(--text);
      font-family:'Poppins', system-ui, Arial, sans-serif;

      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.75) 0 18%, transparent 19%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,0.65) 0 14%, transparent 15%),
        radial-gradient(circle at 30% 80%, rgba(255,255,255,0.55) 0 12%, transparent 13%),
        linear-gradient(135deg, var(--bg2), var(--bg1));
      overflow:hidden;
      position:relative;

      opacity:0;
      transition: opacity 320ms ease;
    }
    body.ready{ opacity:1; }
    body.fadeout{ opacity:0; }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0.55;
      z-index:0;
    }
    .heart{
      position:absolute;
      font-size:18px;
      animation: floatUp linear infinite;
      opacity:0.9;
    }
    @keyframes floatUp{
      from{ transform: translateY(25vh) translateX(0) scale(1); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-120vh) translateX(18px) scale(1.2); opacity:0; }
    }

    .musicBar{
      position:fixed;
      top:16px;
      right:16px;
      z-index:5;
    }
    .musicBtn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:16px;
      font-weight:700;
      border:1px solid rgba(122,0,48,0.12);
      background:#ffd6dd;
      color:#7a0030;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(255,77,109,0.10);
      user-select:none;
    }

    .card{
      width:min(780px, 100%);
      background:rgba(255,255,255,0.92);
      border-radius:24px;
      padding:30px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255, 77, 109, 0.12);
      backdrop-filter: blur(6px);
      text-align:center;
      position:relative;
      overflow:hidden;
      min-height: 360px;
      z-index:1;
    }

    h1{
      margin:0 0 10px;
      font-family:'Great Vibes', cursive;
      font-weight:400;
      font-size:58px;
      color:#7a0030;
    }

    p{
      margin:0 0 14px;
      font-size:16.5px;
      line-height:1.75;
    }

    .nav{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
      position:relative;
      height:120px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:16px;
      text-decoration:none;
      font-weight:700;
      color:white;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 12px 25px rgba(255,77,109,0.28);
      border:1px solid rgba(255,255,255,0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      cursor:pointer;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px rgba(255,77,109,0.33); }
    .btn:active{ transform: translateY(1px); }

    .btn.secondary{
      background:#ffd6dd;
      color:#7a0030;
      box-shadow:none;
      border:1px solid rgba(122,0,48,0.12);
    }

    .sparkle{
      width:10px; height:10px;
      border-radius:50%;
      background:rgba(255,255,255,0.95);
      box-shadow: 0 0 0 0 rgba(255,255,255,0.6);
      animation: pulse 1.4s infinite;
    }
    @keyframes pulse{
      0%{ box-shadow: 0 0 0 0 rgba(255,255,255,0.6); }
      100%{ box-shadow: 0 0 0 14px rgba(255,255,255,0); }
    }

    #noBtn{ position:relative; }

    .confetti{
      position:fixed;
      z-index:9999;
      pointer-events:none;
      font-size:18px;
      will-change: transform, opacity;
    }
  </style>
</head>

<body>
  <div class="musicBar">
    <button id="musicBtn" class="musicBtn">â¸ Pause</button>
  </div>

  <audio id="bgm" src="music.mp3" loop preload="auto"></audio>

  <div class="hearts" aria-hidden="true">
    <div class="heart" style="left:10%; animation-duration:10s; animation-delay:0s;">ğŸ’—</div>
    <div class="heart" style="left:25%; animation-duration:12s; animation-delay:1s;">ğŸ’–</div>
    <div class="heart" style="left:40%; animation-duration:11s; animation-delay:2s;">ğŸ’˜</div>
    <div class="heart" style="left:60%; animation-duration:13s; animation-delay:0.5s;">ğŸ’</div>
    <div class="heart" style="left:75%; animation-duration:10.5s; animation-delay:1.8s;">ğŸ’“</div>
    <div class="heart" style="left:88%; animation-duration:12.5s; animation-delay:0.2s;">ğŸ’—</div>
  </div>

  <div class="card" id="box">
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <p id="hint" style="color:#7a0030;">Choose wisely ğŸ˜‡</p>

    <div class="nav">
      <button class="btn" onclick="goYes()"><span class="sparkle"></span> YES ğŸ’–</button>
      <button id="noBtn" class="btn secondary">No</button>
    </div>

    <p style="margin-top:10px; opacity:0.75; font-size:14px;">(Tip: try clicking â€œNoâ€ ğŸ˜‰)</p>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("ready");
    setupMusic();
  });

  function fadeTo(url){
    document.body.classList.add("fadeout");
    setTimeout(() => { window.location.href = url; }, 320);
  }

  function burstHearts(x, y){
    const emojis = ["ğŸ’—","ğŸ’–","ğŸ’˜","ğŸ’","ğŸ’“"];
    for(let i=0; i<26; i++){
      const s = document.createElement("span");
      s.className = "confetti";
      s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      document.body.appendChild(s);

      const angle = Math.random() * Math.PI * 2;
      const dist = 60 + Math.random() * 140;
      const dx = Math.cos(angle) * dist;
      const dy = Math.sin(angle) * dist - 40;

      s.style.left = x + "px";
      s.style.top = y + "px";
      s.style.opacity = "1";

      const rot = (Math.random()*240 - 120);
      s.animate([
        { transform:`translate(0px,0px) rotate(0deg)`, opacity:1 },
        { transform:`translate(${dx}px,${dy}px) rotate(${rot}deg)`, opacity:0 }
      ], { duration: 900 + Math.random()*300, easing:"cubic-bezier(.2,.8,.2,1)" });

      setTimeout(() => s.remove(), 1400);
    }
  }

  function goYes(){
    const rect = document.getElementById("box").getBoundingClientRect();
    burstHearts(rect.left + rect.width/2, rect.top + rect.height/2);
    setTimeout(() => fadeTo("page4.html"), 800);
  }

  // No-button logic
  const noBtn = document.getElementById("noBtn");
  const box = document.getElementById("box");
  const hint = document.getElementById("hint");

  const texts = ["No", "Are you sure?", "Try again ğŸ˜…", "Nope!", "Not allowed ğŸ˜‡"];
  let i = 0;
  let started = false;

  function moveNo(){
    if(!started){
      started = true;
      noBtn.style.position = "absolute";
    }

    const boxRect = box.getBoundingClientRect();
    const padding = 18;
    const maxX = boxRect.width - noBtn.offsetWidth - padding;
    const maxY = boxRect.height - noBtn.offsetHeight - padding;

    const x = Math.max(padding, Math.random() * maxX);
    const y = Math.max(140, Math.random() * maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    i = (i + 1) % texts.length;
    noBtn.innerText = texts[i];
    hint.innerText = "Nice try ğŸ˜„ (No kuli ba Commander, Tabesha.)";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", function(e){
    e.preventDefault();
    moveNo();
  });
  noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNo();
  }, {passive:false});

  function setupMusic(){
    const bgm = document.getElementById("bgm");
    const btn = document.getElementById("musicBtn");

    let helper = document.getElementById("tapHelper");
    if(!helper){
      helper = document.createElement("div");
      helper.id = "tapHelper";
      helper.style.position = "fixed";
      helper.style.left = "50%";
      helper.style.top = "16px";
      helper.style.transform = "translateX(-50%)";
      helper.style.zIndex = "9999";
      helper.style.padding = "10px 14px";
      helper.style.borderRadius = "16px";
      helper.style.background = "rgba(255, 214, 221, 0.95)";
      helper.style.border = "1px solid rgba(122,0,48,0.12)";
      helper.style.color = "#7a0030";
      helper.style.fontWeight = "700";
      helper.style.boxShadow = "0 10px 22px rgba(255,77,109,0.10)";
      helper.style.display = "none";
      helper.textContent = "Tap anywhere to start the music ğŸµ";
      document.body.appendChild(helper);
    }

    localStorage.setItem("musicOn", "true");
    setBtn(true);

    bgm.play().then(() => {
      helper.style.display = "none";
    }).catch(() => {
      helper.style.display = "block";

      const startOnFirstTouch = async () => {
        try{
          await bgm.play();
          helper.style.display = "none";
          document.removeEventListener("pointerdown", startOnFirstTouch);
          document.removeEventListener("keydown", startOnFirstTouch);
        }catch(e){}
      };

      document.addEventListener("pointerdown", startOnFirstTouch);
      document.addEventListener("keydown", startOnFirstTouch);
    });

    btn.addEventListener("click", async () => {
      try{
        if(bgm.paused){
          await bgm.play();
          localStorage.setItem("musicOn", "true");
          setBtn(true);
        }else{
          bgm.pause();
          localStorage.setItem("musicOn", "false");
          setBtn(false);
        }
      }catch(e){
        alert("Music couldnâ€™t play. Make sure you uploaded a file named music.mp3.");
      }
    });

    function setBtn(on){
      btn.textContent = on ? "â¸ Pause" : "ğŸµ Play";
    }
  }
</script>

</body>
</html>
