<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- Romantic fonts (free) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff0f5;
      --bg2:#ffe5ec;
      --card:#ffffff;
      --text:#2b2b2b;
      --accent:#ff4d6d;
      --accent2:#ff8fa3;
      --shadow: 0 18px 45px rgba(0,0,0,0.12);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      color:var(--text);
      font-family:'Poppins', system-ui, Arial, sans-serif;

      background:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.75) 0 18%, transparent 19%),
        radial-gradient(circle at 80% 30%, rgba(255,255,255,0.65) 0 14%, transparent 15%),
        radial-gradient(circle at 30% 80%, rgba(255,255,255,0.55) 0 12%, transparent 13%),
        linear-gradient(135deg, var(--bg2), var(--bg1));
      overflow:hidden;
      position:relative;
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:0.55;
    }
    .heart{
      position:absolute;
      font-size:18px;
      animation: floatUp linear infinite;
      opacity:0.9;
    }
    @keyframes floatUp{
      from{ transform: translateY(25vh) translateX(0) scale(1); opacity:0; }
      10%{ opacity:1; }
      to{ transform: translateY(-120vh) translateX(18px) scale(1.2); opacity:0; }
    }

    .card{
      width:min(780px, 100%);
      background:rgba(255,255,255,0.92);
      border-radius:24px;
      padding:30px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255, 77, 109, 0.12);
      backdrop-filter: blur(6px);
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-family:'Great Vibes', cursive;
      font-weight:400;
      font-size:58px;
      color:#7a0030;
    }

    p{
      margin:0 0 14px;
      font-size:18px;
      line-height:1.75;
    }

    .nav{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:16px;
      text-decoration:none;
      font-weight:700;
      color:white;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 12px 25px rgba(255,77,109,0.28);
      border:1px solid rgba(255,255,255,0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 30px rgba(255,77,109,0.33); }
    .btn:active{ transform: translateY(1px); }

    .btn.secondary{
      background:#ffd6dd;
      color:#7a0030;
      box-shadow:none;
      border:1px solid rgba(122,0,48,0.12);
    }

    .sparkle{
      width:10px; height:10px;
      border-radius:50%;
      background:rgba(255,255,255,0.95);
      box-shadow: 0 0 0 0 rgba(255,255,255,0.6);
      animation: pulse 1.4s infinite;
    }
    @keyframes pulse{
      0%{ box-shadow: 0 0 0 0 rgba(255,255,255,0.6); }
      100%{ box-shadow: 0 0 0 14px rgba(255,255,255,0); }
    }
  </style>
</head>

<body>

    <div class="heart" style="left:40%; animation-duration:11s; animation-delay:2s;">ðŸ’˜</div>
    <div class="heart" style="left:60%; animation-duration:13s; animation-delay:0.5s;">ðŸ’ž</div>
    <div class="heart" style="left:75%; animation-duration:10.5s; animation-delay:1.8s;">ðŸ’“</div>
    <div class="heart" style="left:88%; animation-duration:12.5s; animation-delay:0.2s;">ðŸ’—</div>
  </div>

  </div>
</body>
</html>
